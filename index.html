<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button><img src="search.png"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weatherlogo">
                <img src="clouds.png" >
            </div>
            <div class="temp">
                <h1 class="temp1">30Â°C</h1>
                <h2 class="cityname">Germany</h2>
            </div>
            <div class="details">
                <div class="first">
                        <img src="humidity.png">
                        <div class="hum">
                            <p class="humidity">100%</p><p>humidity</p>
                        </div>
                </div>
                <div class="second">
                    <img src="wind.png">
                    <div>
                        <p class="windspeed">3.4km/h</p><p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
